version: '3.8'

services:
  app:
    build:
      context: .
      target: final
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "5000:5000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PORT: ${DB_PORT}
    secrets:
      - db_password

secrets:
  db_password:
    file: ./secrets/db_password